<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Osale online bill</title>
</head>

<body>
  <div class="container">
    <div class="container mt-5 shadow-sm p-3">
      <h4 class="text-primary heading-large">#999</h4>
      <hr />
      <h4 class="text-primary mt-3 heading-large">Order Details</h4>
      <div class="order-details mt-2 pb-2 border-bottom">
        <p class="text-capitalize mb-1">mix paklava box * 1</p>
        <p class="text-capitalize mb-1">mix nuts platter * 1</p>
      </div>
      <div class="mt-1 font-weight-bold h5">
        <span class="text-dark">Total: &nbsp;</span>
        <span class="text-dark">209</span><span class="text-primary">&nbsp; EGP</span>
      </div>
    </div>

    <div class="container mt-2">
      <form>
        <div class="form-row">
          <div class="col-sm-5 offset-sm-3 p-3 border-bottom">
            <div class="form-check">
              <label for="fawry-payment" class="form-check-label d-flex justify-content-between align-items-center">
                <div>
                  <input type="radio" name="payment-method" id="fawry-payment" class="form-check-input" />
                  Fawry
                </div>
                <div class="payment__logo-box">
                  <img class="payment__logo" src="./img/fawry-logo.png" alt="fawry payment" />
                </div>
              </label>
            </div>
          </div>
          <div class="col-sm-5 offset-sm-3 p-3 border-bottom mb-3">
            <div class="form-check">
              <label for="credit-payment" class="form-check-label d-flex justify-content-between align-items-center">
                <div>
                  <input type="radio" name="payment-method" id="credit-payment" class="form-check-input" />
                  Credit Card
                </div>
                <div class="payment__logo-box">
                  <img class="payment__logo" src="./img/visa-logo.png" alt=" payment" />
                </div>
              </label>
            </div>
          </div>
          <div class="col-sm-5 offset-sm-3">
            <button class="btn btn-primary btn-block">
              <svg class="bi bi-shield-shaded" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z" />
                <path
                  d="M8 2.25c.909 0 3.188.685 4.254 1.022a.94.94 0 0 1 .656.773c.814 6.424-4.13 9.452-4.91 9.452V2.25z" />
              </svg>
              &nbsp; Confirm
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

</body>

</html>
