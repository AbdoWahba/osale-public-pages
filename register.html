<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/birds-logo.png" type="image/png" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Osale</title>
    <link rel="stylesheet" href="signin.css" />

</head>

<body>
    <div class=" signin-container">
        <div class="signin-form">
            <div class="row justify-content-center mb-5">
                <div class="col-3 col-sm-2 col-lg-1 mb-5"><img src="./img/birds-logo.png" alt="" class="w-100"></div>
            </div>
            <form action="" class="mt-1">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-10">
                        <h4 class="text-white px-2 mb-3">Register</h4>
                    </div>

                </div>


                <div class="form-row align-items-center justify-content-center">
                    <div class="col-md-8 col-10">
                        <div class="form-group border-bottom">
                            <input type="text" class="form-control border-0 bg-primary placeholder-white caret-blue"
                                placeholder="Phone number" />
                        </div>
                    </div>

                    <div class="col-md-8 col-10">
                        <div class="form-group border-bottom-specified">
                            <input type="password" class="form-control border-0 bg-primary placeholder-white caret-blue"
                                placeholder="Password" />
                        </div>
                    </div>
                    <div class="col-md-8 col-10">
                        <button class="btn btn-dark btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
